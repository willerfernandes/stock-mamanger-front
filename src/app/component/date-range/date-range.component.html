<div class="dateRangeCentered">
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Data Incial" [formControl]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Data Final" [formControl]="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <img src="assets/img/reload.png" class="reloadIcon" (click)=onReloadButtonClicked($event)>
</div>
