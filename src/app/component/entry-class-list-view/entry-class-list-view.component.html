<link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
<div id="mainDiv">
  <app-main-nav-bar></app-main-nav-bar>
<div style="height: 40px; width: 90%; box-sizing: border-box; margin: 10px auto auto auto;">
  <img src='/assets/img/arrow-backward.svg' style="float: left;" (click)="goBack()">
  <p style="display: block; text-align: center;  font-weight: bold; padding-top: 7px;">Categorias</p>
</div>
<p style="font-size: small; color: #cacaca; margin-top: 30px;">Despesas</p>
<div class="container">
  <div *ngFor="let entryClass of expensesEntryClasses" class="grid">
    <div><p style="font-size: small;">{{entryClass.nome}}</p></div>
    <div><p style="font-size: x-small;">{{entryClass.descricao}}</p></div>
    <div>
      <btn-secondary-blue [text]="'EDITAR'" style="display: inline;"  (clickedEvent)="goToEditPage(entryClass.id)"></btn-secondary-blue>
    </div>
  </div>
  <hr>
</div>
<p style="font-size: small; color: #cacaca;">Receitas</p>
<div class="container">
  <div *ngFor="let entryClass of receiptEntryClasses" class="grid">
    <div><p style="font-size: small;">{{entryClass.nome}}</p></div>
    <div><p style="font-size: x-small;">{{entryClass.descricao}}</p></div>
    <div>
      <btn-secondary-blue [text]="'EDITAR'" style="display: inline;"  (clickedEvent)="goToEditPage(entryClass.id)"></btn-secondary-blue>
    </div>
  </div>
  <hr>
</div>
