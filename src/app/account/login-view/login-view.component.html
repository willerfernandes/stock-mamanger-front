<div class="header center">
  <img src="assets/img/logo.png">
  <h2 class="header-text">O seu APP de finanças pessoais</h2>
</div>
<div class="container-login">
  <div class="wrap-login">
    <div class="internal-login">
      <form>
        <p>LOGIN</p>
        <label class="color-primary" for="uname"><b>Login</b></label>
        <input #user_name type="text" placeholder="{{usernamePlaceholder}}" name="uname" required
          [style.backgroundColor]="usernamePlaceholder === 'Campo Obrigatório'? '#ffc1c1': 'transparent'"
          (focus)="onTypeUsername($event)">
        <label class="color-primary" for="psw"><b>Senha</b></label>
        <input #password type="password" placeholder="{{passwordPlaceholder}}" name="psw" required
          [style.backgroundColor]="passwordPlaceholder === 'Campo Obrigatório'? '#ffc1c1': 'transparent'"
          (focus)="onTypePassword($event)">

        <div style="padding-top: 50px; padding-bottom: 40px;  text-align: center;">
          <btn-primary-blue [isloadingButtonType]="false" [isLoading]="isLoading" [text]="'Entrar'" (clickedEvent)="login(user_name.value, password.value)"
            (keyup.enter)="login(user_name.value, password.value)">
          </btn-primary-blue>
        </div>
        <span> Ainda não é usuário? Cadastre-se <a class="color-primary"
            href={{registerUserPath}}>AQUI</a></span>
      </form>
    </div>

  </div>
</div>

<div class="footer"></div>
