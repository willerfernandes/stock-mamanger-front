<div >
  <table class="table  table-hover table-sm" style="width: 100%">
  <thead class="thead-light">
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Preço Médio</th>
      <th scope="col">Valor de Mercado</th>
      <th scope="col">Resultado (%)</th>
      <th scope="col">Resultado (R$)</th>
    </tr>
  </thead>
  <tbody >
  </tbody>
</table>

<mat-accordion *ngFor="let userBalance of userBalances">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5>{{userBalance.papel.codPapel}}</h5>
      </mat-panel-title>
      <mat-panel-description>
        {{userBalance.quantidadeDisponivel}}
      </mat-panel-description>
      <mat-panel-description>
        {{userBalance.valorMedio}}
      </mat-panel-description>
      <mat-panel-description>
        <td *ngIf="userBalance.papel.valor">{{userBalance.papel.valor}}</td> <td *ngIf="!userBalance.papel.valor">---</td>
      </mat-panel-description>
      <mat-panel-description>
        {{userBalance.rendimentoPorcentagem}}
      </mat-panel-description>
      <mat-panel-description>
        {{userBalance.rendimentoNumerico}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="">
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
