<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<div class="container">
  <label class="top-label">Aqui voçê registra suas despesas</label>
</div>
<div class="container">
  <div class="containter-wraper">
    <label class="color-primary input-label-large">Valor:</label>
    <label class="color-gray input-label padding-large">R$</label>
    <input
    type="number" placeholder="0000,00"
    (blur)="transformAmount($event)" [(ngModel)]="formattedAmount"
    class="input-small padding-small" >
  </div>
  </div>
<div class="container">
  <label class="color-primary input-label">Tipo:</label>
  <input class="input-medium padding-large" type="text">
</div>
<div class="container">
  <label class="color-primary input-label">Descrição:</label>
  <input class= "input-large" type="text">
</div>
<div class="container">
  <mat-form-field class="datePicker">
    <input class="color-primary input-label" matInput [matDatepicker]="picker1" placeholder="Data" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<div style="display: flex; justify-content: center;" class="container">
  <btn-primary-blue [text]="'OK'" (click)="saveExpense($event)" ></btn-primary-blue>
</div>
