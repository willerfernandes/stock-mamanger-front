<div>
  <div style="text-align: center;">
    <h1 style="display: inline;"><</h1><h1 style="text-align: center; display: inline;  padding: 20px;">{{pieChartTitle}}</h1><h1 style="display: inline;">></h1>
  </div>

  <div class="pie-chart">
    <app-pie-chart *ngIf="isSuccess;else show_error_page" [pieChartLabels]="pieChartLabels"
      [pieChartData]="pieChartData"> </app-pie-chart>
  </div>
  <app-date-range [startDate]="startDate" [endDate]="endDate"
    (reloadButtonClicked)="get_expenses_resume(startDate.value, endDate.value)"></app-date-range>
  <app-expense-table-title [title]="tableTitle"></app-expense-table-title>
  <app-expense-group *ngIf="isSuccess" [expenseGroups]="gruposLancamentos"></app-expense-group>
  <br><br><br><br>
</div>



<ng-template #show_error_page>
  <app-expense-error-screen></app-expense-error-screen>
</ng-template>
