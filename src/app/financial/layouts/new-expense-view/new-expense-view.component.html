<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<div>
  <label (click)="closeButtonClicked()" style="position: absolute; top: 5px; right: 5px; font-size: x-large; font-weight: bold;">x</label>
  <div style="position: absolute; top: 5px; left: 5px;">
    <label class = "menu-item-text red-text">Despesas</label> <img [src]="'./assets/img/add-menu-expense.svg'">
  </div>
</div>

<div [formGroup]="group" class="container containter-wraper" style="margin-top: 70px;">
  <img  [src]="'./assets/img/credit-card-icon.svg'" style="margin-right: 10px; vertical-align: middle;"><label class="red-text">*</label><label class="color-primary input-label">Valor:</label>
  <input id="input-currency" class="input-medium padding-small" style="font-size: 24px; font-weight: bold;" #amount placeholder="000,00" formControlName="value" />
</div>

<hr>
<div class="container" (click)="doNothing()" >
  <img [src]="'./assets/img/credit-card-icon.svg'" style="margin-right: 10px; vertical-align: middle;"> <label class="red-text">*</label><label class="color-primary input-label">Categoria:</label>
  <select  #entryGroupSelect (change)="selectValueChanged(entryGroupSelect)" class="input-medium" #entryGroupSelect>
    <option value='---'>---</option>
    <option *ngFor="let entryClass of entryClasses" [value]="entryClass.id">{{entryClass.name}}</option>
    <option style="font-weight: bold;" value="new">*Nova*</option>
  </select>
  <span [hidden]="!isNewEntryGroup" class="hint-text" style="padding-left: 150px; max-width: 300px;">*Uma nova categoria será criada com as informações</span>
  <div [hidden]="!isNewEntryGroup">
    <span class="hint-text">Nova Categoria</span>
      <div>
        <label class="red-text">*</label><label class="color-primary input-label-small">Nome:</label>
        <input #newEntryGroupName type="text" maxlength="40" class="input-medium">
      </div>
      <div>
        <label class="red-text">*</label><label class="color-primary input-label-small">Descrição:</label>
        <input #newEntryGroupDescription type="text" maxlength="100" class="input-medium padding-small">
      </div>
  </div>
</div>
<hr>
<div class="container">
  <img [src]="'./assets/img/credit-card-icon.svg'" style="margin-right: 10px; vertical-align: middle;"><label class="color-primary input-label">Descrição:</label>
  <input #description class= "input-medium" type="text" maxlength="100">
</div>
<hr>
<div class="container">
  <img [src]="'./assets/img/credit-card-icon.svg'" style="margin-right: 10px; vertical-align: middle;"> <label class="red-text">*</label><label class="color-primary input-label">Data:</label>
    <mat-form-field class="datePicker" style="max-width: 150px;">
      <input  #date class="color-primary input-label" matInput [matDatepicker]="picker1" [formControl]="initialDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker id="dateInput" #picker1></mat-datepicker>
    </mat-form-field>
</div>
<div class="container">
  <!--div style="display: inline">
    <img src='/assets/img/question-icon.png'-->
  <label class="color-primary input-label">Compra<br>parcelada?</label>
  <mat-slide-toggle
    [color]="color"
    (change)= "onIsInstallmentPurchaseToogleSliderChange()">
  </mat-slide-toggle>
  <select [hidden]="!isInstallmentPurchase" #numberOfPlots  style="display: inline;">
    <option *ngFor="let plot of plots" [value]="plot">{{plot.toString() + 'x'}}</option>
  </select>
</div>
<div style="display: flex; justify-content: center;" class="container">
  <btn-primary-blue [text]="'OK'" (click)="saveExpense($event, entryGroupSelect?.value, newEntryGroupName?.value, newEntryGroupDescription?.value, picker1, description?.value, amount?.value, numberOfPlots.value)" ></btn-primary-blue>
</div>
