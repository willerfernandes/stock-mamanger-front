<div *ngIf="configuration">
  <h2>{{configuration.chave | uppercase}} Detalhes</h2>
  <div>
    <label>CHAVE:
      <input #config_key value={{configuration.chave}}/>
    </label>
  </div>
  <div>
    <label>VALOR:
      <input #config_value value={{configuration.valor}}/>
    </label>
  </div>
  <button (click)="goBack()" class="btn btn-light">VOLTAR</button>
  <button (click)="save(config_value.value)" class="btn btn-primary">SALVAR</button>
</div>
